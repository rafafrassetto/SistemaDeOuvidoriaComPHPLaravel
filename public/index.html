<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eOuve - Sistema de Ouvidoria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-box h2 {
            color: #4caf50;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #4caf50;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .extra-options {
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-options a {
            color: #4caf50;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .extra-options a:hover {
            color: #45a049;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #777;
            font-size: 14px;
        }

        .footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 30px;
                width: 90%;
                max-width: 350px;
            }

            .login-box h2 {
                font-size: 26px;
            }

            .input-group input {
                font-size: 14px;
                padding: 12px;
            }

            .login-btn {
                font-size: 14px;
                padding: 12px;
            }

            .extra-options {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
                width: 95%;
                max-width: 320px;
            }

            .login-box h2 {
                font-size: 22px;
            }

            .input-group input {
                font-size: 12px;
                padding: 10px;
            }

            .login-btn {
                font-size: 12px;
                padding: 10px;
            }

            .footer p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>eOuve</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="UsuÃ¡rio" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>

        <div class="extra-options">
            <a href="/esqueci-minha-senha">Esqueci minha senha</a>
            <a href="/cadastro">Cadastre-se</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 - eOuve - Desenvolvido por @rafafrassetto</p>
    </div>

</body>
</html>
